<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content drag-content="false">
        <ion-nav-view name="menuContent">

        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close class="item-icon-right item-avatar">
                    <img ng-src="{{user.photo.url}}">
                    <h2>{{user.data.name}}</h2>
                    <p>{{user.data.birthday}}</p>
                </ion-item>
                <ion-item menu-close ui-sref="app.friends" class="item-icon-right">
                    <i class="icon ion-ios-arrow-right icon-accessory"></i>
                    <span>Friends</span>
                </ion-item>
                <ion-item menu-close ng-click="doLogout()" class="item-icon-right item-content">
                    <i class="icon ion-ios-arrow-right icon-accessory"></i>
                    <span>Logout</span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
